# args for POET

# game args
engine: GDY
game: limited_zelda        # alternate solarfox. Use commented out params.
lvl_dir: levels           # DO NOT CHANGE
init_lvl: 0                 # DO NOT CHANGE
pictures: False
record_freq: 100000

# generator args, will change for each game
mechanics: ['+', 'A', 'g', '3', 'w'] #['b', 'A', 'w']
singletons: ['A', 'g'] # must be only one #['A'] #
at_least_one: ['+']    # must have at least one # ['b'] #
immortal: ['A', '.']   # cannot be removed #['A', '+'] #
floor: ['.']           # base tile. cannot be moved #['+'] #
minimal: ['w']
probs: [0.25, 0.5, 0.25] # [remove, spawn, move] probabilities
shape0: 9

generatorType: evolutionary

##network args
network_name: "AIIDE_PINSKY_MODEL"  # Other agents: Adversarial_PCGRL, SimpleConvAgent, or GAPAgent
framework: "torch"
#action: 6
#depth: 6

# algo args
game_len: 500
opt_algo: "PPO"
n_games: 1000
popsize: 50
mutation_timer: 20
mutation_rate: 0.8
transfer_timer: 10
max_children: 8
max_envs: 30
comp_agent: mcts
num_poet_loops: 5000
result_prefix: .. # DO NOT CHANGE!!
start_fresh: True


# gym Env Wrappers
wrappers: ["Aligned"]
