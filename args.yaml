# args for POET

# game args
engine: GDY
game: limited_zelda        # alternate solarfox or foragers with . Use commented out params.
lvl_dir: levels           # DO NOT CHANGE
init_lvl: 0                 # DO NOT CHANGE
pictures: False
record_freq: 5000

# generator args, will change for each game
mechanics: ['+', 'A', 'g', 'e', 'w'] #['b', 'A', 'w']
singletons: ['A', 'g'] # must be only one #['A'] #
at_least_one: ['+']    # must have at least one # ['b'] #
immortal: ['A', '.']   # cannot be removed #['A', '+'] #
floor: ['.']           # base tile. cannot be moved #['+'] #
minimal: ['w']
probs: [0.25, 0.5, 0.25] # [remove, spawn, move] probabilities
shape0: 9

generatorType: evolutionary

##network args
# this should probably be a list
network_name: "AIIDE_PINSKY_MODEL"  # Other agents: Adversarial_PCGRL, SimpleConvAgent, or GAPAgent
framework: "torch"

# algo optimization args
game_len: 500
opt_algo: "PPO"

# algo generation args
mutation_timer: 25
mutation_rate: 0.8
max_children: 3
max_envs: 10
comp_agent: mcts

# algo general args
num_poet_loops: 100
transfer_timer: 10
snapshot_timer: 200000
use_snapshot: False


# gym Env Wrappers
wrappers: ["Aligned"] #ResetCallback, MultiAgent, HierarchicalBuilder (in the works)


# trainer helper args
custom_trainer_config_override: True
